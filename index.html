<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>World Clocks</h1></header>
      <main>
        <select>
          <option value="">select a city</option>
          <option value="">london</option>
          <option value="">new york</option>
        </select>
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/hajo1345hawi" target="_blank"
          >Hawi Andarsa</a
        >
        and is open sourced on
        <a href="https://github.com/hajo1345hawi/World-Clock" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
